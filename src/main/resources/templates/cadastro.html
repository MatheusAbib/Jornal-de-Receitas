<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Jornal de Receitas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/cadastro.css">

    <link th:href="${faviconUrl}" rel="icon" th:if="${faviconUrl != null}">

</head>
<body>
  
  <!-- Header igual à página principal -->
  <div class="header-full-width">
    <div class="header-container">
      <header class="newspaper-header">
        <h1 class="newspaper-title">Jornal de Receitas</h1>
        <p class="newspaper-subtitle">Cadastre-se e faça parte da nossa comunidade gastronômica</p>
      </header>
    </div>
  </div>


      <!-- Link de voltar -->
  <a href="/" class="back-link">
    <i class="fas fa-arrow-left"></i> Voltar para a página inicial
  </a>


  <!-- Container principal -->
  <div class="container">
    <div class="form-header">
      <h1><i class="fas fa-user-plus"></i> Criar Nova Conta</h1>
    </div>

    <!-- Alert box aprimorada -->
    <div id="alertBox" class="alert">
      <i class="fas fa-info-circle"></i>
      <span id="alertMessage"></span>
    </div>

    <!-- Formulário -->
    <form id="cadastroForm" th:action="@{/cadastro}" method="post">
      <!-- Linha 1: Nome e Email -->
      <div class="form-row">
        <div class="form-group">
          <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
          <div class="input-icon">
            <input type="text" id="nome" name="nome" class="form-control" required 
                   placeholder="Digite seu nome completo">
            <div id="nomeError" class="form-error" style="display: none;">
              <span></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
          <div class="input-icon">
            <input type="email" id="email" name="email" class="form-control" required 
                   placeholder="seu@email.com">
            <div id="emailError" class="form-error" style="display: none;">
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Linha 2: CPF, Telefone e Gênero -->
      <div class="form-row">
        <div class="form-group">
          <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
          <div class="input-icon">
            <input type="text" id="cpf" name="cpf" class="form-control" required 
                   maxlength="14" placeholder="000.000.000-00">
            <div id="cpfError" class="form-error" style="display: none;">
              <span></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
          <div class="input-icon">
            <input type="text" id="telefone" name="telefone" class="form-control" required 
                   maxlength="15" placeholder="(00) 00000-0000">
            <div id="telefoneError" class="form-error" style="display: none;">
              <span></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="genero"><i class="fas fa-venus-mars"></i> Gênero</label>
          <select id="genero" name="genero" class="form-control" required>
            <option value="">Selecione seu gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
          <div id="generoError" class="form-error" style="display: none;">
            <span></span>
          </div>
        </div>
      </div>

      <!-- Linha 3: Senha e Confirmar Senha -->
      <div class="form-row">
        <div class="form-group">
          <label for="senha"><i class="fas fa-lock"></i> Senha</label>
          <div class="input-icon">
            <input type="password" id="senha" name="senha" class="form-control" required 
                   placeholder="Mínimo 6 caracteres">
            <span class="password-toggle" onclick="togglePassword('senha')">
            </span>
            <div id="senhaError" class="form-error" style="display: none;">
              <span></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmarSenha"><i class="fas fa-lock"></i> Confirmar Senha</label>
          <div class="input-icon">
            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required 
                   placeholder="Confirme sua senha">
            <span class="password-toggle" onclick="togglePassword('confirmarSenha')">
            </span>
            <div id="confirmarSenhaError" class="form-error" style="display: none;">
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-user-plus"></i> Criar Conta
      </button>
    </form>

    <div class="login-link">
      Já tem uma conta? 
      <a href="/">
        <i class="fas fa-sign-in-alt"></i> Faça login
      </a>
    </div>
  </div>
  
  <script src="/js/cadastro.js"></script>
</body>
</html>
